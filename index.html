<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Russo+One&display=swap" rel="stylesheet">
    <script src="calc.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="textBox">Mr. Calculator</div>
    </div>

    <div class="calculatorBody">
        <div class="calcHeader">
            <div class="calcHeaderText">14 + 2</div>
        </div>

        <div class="buttonContainer">
            <div class="firstRow">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="DELB">DEL</button>
                <button class="ACB">AC</button>
            </div>
            <div class="secondRow">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="multiplyB button">x</button>
                <button class="divideB button">/</button>
            </div>
            <div class="thirdRow">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="addB button">+</button>
                <button class="subtractB button">-</button>
            </div>
            <div class="fourthRow">
                <button class="button">0</button>
                <button class="pointB button">.</button>
                <button class="equalB">=</button>
            </div>
        </div>

    </div>
</body>
</html>
