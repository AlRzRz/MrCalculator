<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Calculator</title>
    <link rel="stylesheet" type="text/css" href="calc.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <script src="calc.js" defer></script>
</head>

<body>
    <div class="header">
        <div class="textBox">Mr. Calculator</div>
    </div>

    <div class="calculatorBody">
        <div class="calcHeader">
            <div class="calcTextCurrent"></div>
            <div class="calcTextResult">0</div>
        </div>

        <div class="buttonContainer">
            <div class="firstRow">
                <button class="button nclick seven">7</button>
                <button class="button nclick eight">8</button>
                <button class="button nclick nine">9</button>
                <button class="DELB sclick">DEL</button>
                <button class="ACB sclick">AC</button>
            </div>
            <div class="secondRow">
                <button class="button nclick four">4</button>
                <button class="button nclick five">5</button>
                <button class="button nclick six">6</button>
                <button class="multiplyB button nclick">x</button>
                <button class="divideB button nclick">/</button>
            </div>
            <div class="thirdRow">
                <button class="button nclick one">1</button>
                <button class="button nclick two">2</button>
                <button class="button nclick three">3</button>
                <button class="addB button nclick">+</button>
                <button class="subtractB button nclick">-</button>
            </div>
            <div class="fourthRow">
                <button class="button nclick zero">0</button>
                <button class="pointB button nclick">.</button>
                <button class="equalB sclick">=</button>
            </div>
        </div>

    </div>
</body>
</html>
